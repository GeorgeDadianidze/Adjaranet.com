<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Adjaranet.com</title>
  </head>
  <body class="contact-body">
    <section class="contact-bar" id="Contact">
      <section class="links1">
        <a href="index.html" class="contact-logo"
          >adjara<span class="logo-span">net</span>.com</a
        >
      </section>
      <h2 class="translate-contact-title">კონტაქტი</h2>
      <div class="contact-flex">
        <div class="contact-info">
          <p>
            <span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="Bio-icon"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
                />
              </svg>
            </span>
            (+995 32) 2 195 015
          </p>
          <p>
            <span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="Bio-icon"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                />
              </svg>
            </span>
            info@adjaranet.com
          </p>
          <form>
            <input
              class="input1 translate-input1"
              type="text"
              placeholder="სახელი"
            />
            <input type="email" class="translate-email" placeholder="იმეილი" />
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="მესიჯი"
              class="translate-msg"
            ></textarea>
            <input
              class="submit translate-submit"
              type="submit"
              value="გაგზავნა"
            />
          </form>
        </div>

        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d190556.07402027646!2d44.69876641943631!3d41.73263040704822!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40440cd7e64f626b%3A0x61d084ede2576ea3!2z4YOX4YOR4YOY4YOa4YOY4YOh4YOY!5e0!3m2!1ska!2sge!4v1652029708508!5m2!1ska!2sge"
            width="600"
            height="550"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </section>
    <button
      class="langbtn-eng"
      id="contact-lang-eng"
      onclick="translateEng(this.id)"
    >
      ENG
    </button>
    <button
      class="langbtn-geo"
      id="contact-lang-geo"
      onclick="translateGeo(this.id)"
    >
      GEO
    </button>
    <script src="/app.js"></script>
  </body>
</html>
