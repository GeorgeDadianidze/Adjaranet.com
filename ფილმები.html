<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/phosphor-icons"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Adjaranet.com</title>
  </head>
  <body id="body">
    <header class="main-header header-films">
      <nav class="navbar navbar-films">
        <i class="ph-list hamburger" onclick="mobileTabletMenu()"></i>
        <div class="film-links">
          <section class="links1">
            <a href="index.html"
              >adjara<span class="logo-span">net</span>.com</a
            >
          </section>
          <section class="links2">
            <a href="/TV.html">
              <i class="ph-television"></i>
              <p>TV</p>
            </a>
            <a href="ფილმები.html">
              <i class="ph-film-slate"></i>
              <p class="movies-films-eng">ფილმები</p>
            </a>
            <a href="საბავშვო.html">
              <i class="ph-baby"></i>
              <p class="movies-kids-eng">საბავშვო</p>
            </a>
          </section>
          <i
            class="ph-magnifying-glass"
            style="color: white; cursor: pointer"
          ></i>

          <div class="sign">
            <section class="links2 auth">
              <a class="movies-signup-eng" href="signup.html">ავტორიზაცია</a>
            </section>
            <section class="links2 auth">
              <a class="movies-signin-eng" href="signin.html">რეგისტრაცია</a>
            </section>
          </div>
        </div>
      </nav>
      <section class="search search-films">
        <input
          type="text"
          placeholder="ძიება..."
          class="search-box movies-search-eng"
        />
        <i class="ph-magnifying-glass search-svg"></i>
      </section>
    </header>
    <a class="contact-fixed" href="/კონტაქტი.html">
      <i class="ph-envelope contact-svg"></i>
      <p class="movies-cont-eng">კონტაქტი</p>
    </a>
    <section class="genres">
      <button class="gnr1">დეტექტივი 100</button>
      <button class="gnr2">ისტორიული 70</button>
      <button class="gnr3">ანიმაცია 50</button>
      <button class="gnr4">დრამა 120</button>
      <button class="gnr5">კომედია 200</button>
      <button class="gnr6">მისტიკა 40</button>
      <button class="gnr7">მძაფრ-სიუჟეტიანი 300</button>
      <button class="gnr8">სათავგადასავლო 40</button>
      <button class="gnr9">საომარი 60</button>
      <button class="gnr10">საშინელებათა ფილმი 80</button>
      <button class="gnr11">ფანტასტიკა 30</button>
      <button class="gnr12">სპორტული 35</button>
      <button class="gnr13">თრილერი 25</button>
      <button class="gnr14">სერიალი 47</button>
      <button class="gnr15">ანიმე 22</button>
      <button class="gnr16">მიუზიკლი 18</button>
    </section>
    <section class="list">
      <div class="list1">
        <button class="translate-raiting-eng">რეიტინგი</button>
        <button class="translate-lang-eng">ენა</button>
        <button class="translate-country-eng">ქვეყანა</button>
        <button class="translate-date-eng">თარიღით</button>
        <button class="translate-sub-eng">სუბტიტრები</button>
      </div>
      <div>
        <select name="select" id="select">
          <option class="option1" value="დამატების თარიღით" selected>
            დამატების თარიღით
          </option>
          <option class="option2" value="IMDB რეიტინგით" selected>
            IMDB რეიტინგით
          </option>
          <option class="option3" value="გამოშვების წელი" selected>
            გამოშვების წელი
          </option>
        </select>
      </div>
    </section>
    <section class="movies movies-wrap">
      <img src="/imgs/perfect.jpg" alt="" />
      <img src="/imgs/whiskey.jpg" alt="" />
      <img src="/imgs/vengeance.jpg" alt="" />
      <img src="/imgs/betraite.jpg" alt="" />
      <img src="/imgs/dad.jpg" alt="" />
      <img src="/imgs/emigrant.jpg" alt="" />
      <img src="/imgs/forbiden-knowledge.jpg" alt="" />
      <img src="/imgs/forbiden.jpg" alt="" />
      <img src="/imgs/Hidden Gems.jpg" alt="" />
      <img src="/imgs/hive.jpg" alt="" />
      <img src="/imgs/holaa.jpg" alt="" />
      <img src="/imgs/intercetor.jpg" alt="" />
      <img src="/imgs/Janes.jpg" alt="" />
      <img src="/imgs/lancaster.jpg" alt="" />
      <img src="/imgs/legend.jpg" alt="" />
      <img src="/imgs/BB.jpg" alt="" />
      <img src="/imgs/badguys.jpg" alt="" />
      <img src="/imgs/disney.jpg" alt="" />
      <img src="/imgs/tochter.jpg" alt="" />
      <img src="/imgs/dumbledore.jpg" alt="" />
      <img src="/imgs/avatar.jpg" alt="" />
      <img src="/imgs/morbius.jpg" alt="" />
      <img src="/imgs/money-heist.jpg" alt="" />
      <img src="/imgs/mistclears.jpg" alt="" />
      <img src="/imgs/remember.jpg" alt="" />
      <img src="/imgs/snakes.jpg" alt="" />
      <img src="/imgs/robinhood.jpg" alt="" />
      <img src="/imgs/omerta.jpg" alt="" />
      <img src="/imgs/msi.jpg" alt="" />
      <img src="/imgs/sss.jpg" alt="" />
    </section>
    <footer>
      <p class="movies-footer-eng">
        <span>18+</span>საიტი შეიცავს 18+ კონტენტს
      </p>
      <p>&#169; 2013-2022 adjaranet.com</p>
      <div>
        <button
          class="langbtn-eng"
          id="movie-lang-eng"
          onclick="translateEng(this.id)"
        >
          ENG
        </button>
        <button
          class="langbtn-geo"
          id="movie-lang-geo"
          onclick="translateGeo(this.id)"
        >
          GEO
        </button>
      </div>
    </footer>
    <script src="/app.js"></script>
  </body>
</html>
